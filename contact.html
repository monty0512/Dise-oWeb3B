<!-- Contact Section -->
<section id="contact" class="contact py-7">
    <div class="container">
        <h2 class="text-center mb-4">Contact</h2>
        <div class="row g-4">
            <!-- Tarjeta con información personal -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jhonatan Montalvo</h5>
                        <p class="card-text">Logistic Coordinator | System Engineer Student</p>
                        <p><i class="bi bi-envelope"></i> jhonatan@example.com</p>
                        <p><i class="bi bi-telephone"></i> +57 123 456 7890</p>
                        <p><i class="bi bi-geo-alt"></i> Barranquilla, Atlántico, Colombia</p>
                    </div>
                </div>
            </div>

            <!-- Formulario de contacto -->
            <div class="col-md-6" id="formulario">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Your E-mail">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mapa de ubicación -->
        <div class="row mt-5">
            <div class="col">
